spring:
    # thymeleaf配置
    thymeleaf:
        #关闭缓存
        cache: false
    # 数据资源配置
    datasource:
        driver-class-name: com.mysql.cj.jdbc.Driver
        url: jdbc:mysql://localhost:3386/seckill?useUnicode=true&characterEncoding=UTF-8&serverTimezone=Asia/Shanghai
        usernmae: root
        password: root
        hikari: 
            #连接池名
            pool-name: DateHikariCP
            # 最小空闲连接数
            minimum-idle: 5
            #空闲连接存活最大时间，默认10分钟
            idle-timeour: 100000
            # 最大连接数
            maximum-pool-size: 10
            # 从连接池返回的连接自动提交
            auto-commit: true
            # 连接的最大存活时间，0表示永久
            max--lifetime: 100000
            # 连接超时时间，默认30秒
            connection-timeout: 30000
            # 测试连接是否可用的查询语句
            connection-test-query: SELECT 1 

# Mybatis-plus配置
mybatis-plus:
    #配置Mapper.xml 映射文件
    mapper-locations: classpath*:/mapper/*Mapper.xml
    #配置Mybatis数据返回类型别名（默认别名是类名）
    type-aliases-package: com.xxxx.seckill.pojo

# MyBatis SQL打印（方法接口所在的包，不是Mapper.xml所在的包）
logging:
    level:
        com.xxxx.seckill.mapper: debug


